<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- BOOTSTRAP CSS -->
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
     <!-- GOOGLE FONT -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500;900&display=swap" rel="stylesheet">
     <!-- CUSTOM CSS -->
     <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Workshop | New Member Form</title>
</head>
<body>
    <a href="{{ url_for('index') }}" class="btn btn-primary iw">Workshop</a>
    <div class="container">
        <h3>Add New Member</h3>
        <div class="form-container">
            <form action="{{ url_for('add_member') }}" method="POST">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Your Name Here">
                  </div>
                <div class="form-group">
                  <label for="email">Email address</label>
                  <input type="email" class="form-control" id="email" name="email" placeholder="Your Email Here">
                </div>
                <div class="form-group">
                  <label for="message">Describe Yourself</label>
                  <textarea class="form-control" id="message" rows="3" name="message" maxlength="255"></textarea>
                </div>
                <button class="btn btn-danger" type="submit">Add New Member</button>
              </form>
        </div>
    </div>
</body>
</html>
